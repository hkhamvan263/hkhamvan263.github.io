<!DOCTYPE HTML>
<HTML lang="en">
	<!-- Metadata for the Form page -->
	<head>
		<meta charset="UTF-8"> 
		<title>User Form</title>

		<!-- Viewport settings improve the page's responsiveness on all devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styling for the Form page -->
		<style>
			#userForm {
				margin: auto;
				width: auto;
				padding: auto;
				flex-direction: column;
				align-items: flex-start;
			}

			.form-group {
                display: flex;
                align-items: center;
            }

            label {
				width: 145px;
				margin-right: 4px;
				text-align: right;
            }

            input[type="text"], input[type="password"], select {
                width: 122px;
            }

			#form-buttons {
				gap: 5px;
			}

		</style>
	</head>

	<!-- Body of the Form page -->
	<body>
		<br>
		<form id="userForm">
			<!-- Username field -->
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username">
			</div>
			<br>

			<!-- Email field -->
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>
			<br>

			<!-- Phone number field -->
			<div class="form-group">
				<label for="phone">Phone number:</label>
				<input type="text" id="phone" name="phone">
			</div>
			<br>

			<!-- Password field -->
			<div class="form-group">
				<label for="pwd">Enter Password:</label>
				<input type="password" name="pwd" id="pwd">
			</div>
			<br>

			<!-- Confirm password field -->
			<div class="form-group">
				<label for="confirmPwd">Confirm Password:</label>
				<input type="password" id="confirmPwd" name="phone">
			</div>
			<br>

			<!-- Radio buttons for gender -->
			<div class="form-group">
				<label for="gender">Gender:</label>
				<div>
					<input type="radio" name="gender" id="fem"> <label for="fem">Female</label>
					<input type="radio" name="gender" id="male"> <label for="male">Male</label>
					<input type="radio" name="gender" id="other"> <label for="other">Other</label>
				</div>
			</div>
			<br>

			<!-- Dropdown for age group -->
			<div class="form-group">
				<label for="age">Age Group:</label>
				<select id="age" name="age">
					<option value=""></option>
					<option value="0-20">< 21 years old</option>
					<option value="21-25">21 - 25 years old</option>
					<option value="26-35">26 - 35 years old</option>
					<option value="36-50">36 - 50 years old</option>
					<option value="50+">> 50 years old</option>
				</select>
			</div>
			<br>

			<!-- Checkboxes for music genre -->
			<div class="form-group">
				<label for="music">Favorite Music Genre:</label>
				<div>
					<input type="checkbox"> <label for="music1">Pop</label>
					<input type="checkbox"> <label for="music2">Hiphop</label>
					<input type="checkbox"> <label for="music3">Jazz</label>
					<input type="checkbox"> <label for="music4">Rock</label>
					<input type="checkbox"> <label for="music5">Classical Music</label>
					<input type="checkbox"> <label for="music6">Country</label>
				</div>
			</div>
			<br>

			<!-- Area for button group -->
			<div class="form-group">
				<!-- Empty label for spacing -->
				<label></label>

				<!-- Submit and Reset buttons -->
				<div id="form-buttons">
					<input type="button" value="submit" onclick="validateSubmission()">
					<input type="reset" value="clear" onclick="removeContents()">
				</div>
			</div>
		</form>

		<!-- Script for form validation -->
		<script src="validation.js" defer></script> 

		<!-- Container for error messages -->
		<div id="container"></div>

		<!-- A link that redirects back to the home page -->
		<a href="/">Go back to the Home page</a>
	</body>
</HTML>
